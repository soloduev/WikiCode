<!DOCTYPE html><html><title>Мой первый урок по программированию</title><xmp theme="simplex" style="display:none;">## Что такое программирование? ##

Программирование, это вот такой код:

```
int main()
{
    std::cout<<"Hello world!";
    return 0;
}
```

И что он значит, абсолютно не важно. Важно то, что Вы вывели в консоль строку:
`здравствуй мир!`</xmp><script src="http://strapdownjs.com/v/0.2/strapdown.js"></script></html>
