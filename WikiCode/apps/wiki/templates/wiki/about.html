{% extends 'main.html' %}
{% load bootstrap3 %}
{% block page_name %}
    <div class="container" style="margin-top: 50px;">
        <div class="row">
            <br>
        </div>
    </div>
    <div class="container">
        <div class="row">
        </div>
    </div>
{% endblock %}
{% block content %}
    <div class="container">
        <div class="row">
            <div id="main-block" class="col-xs-12 col-sm-12 col-md-12"
                 style="border-left: 1px solid #d5d5d5;border-right: 1px solid #d5d5d5;min-height:500px;border-bottom: 1px solid #d5d5d5;">
                <div class="row">
                    <label class="text-center btn-primary btn-block">О WIKICODE</label>
                </div>
                <div class="row">

                </div>

            </div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <br>
        </div>
    </div>

    <div id="sub-block" class="container">
        <div class="row">
            <div class="col-xs-6 col-sm-6 col-md-3"
                 style="border-left: 1px solid #d5d5d5;min-height:200px;border-bottom: 1px solid #d5d5d5;">
                <div class="row">
                    <label class="text-center btn-primary btn-block">РАЗРАБОТЧИКИ</label>
                </div>
                <div class="row">

                </div>

            </div>
            <div class="col-xs-6 col-sm-6 col-md-3"
                 style="border-left: 1px solid #d5d5d5;border-right: 1px solid #d5d5d5;border-bottom: 1px solid #d5d5d5;
                 min-height: 200px;">
                <div class="row">
                    <label class="text-center btn-primary btn-block">КОНТАКТЫ</label>
                </div>
                <div class="row">

                </div>
            </div>
            <div class="col-xs-6 col-sm-6 col-md-3"
                 style="border-left: 1px solid #d5d5d5;border-right: 1px solid #d5d5d5;border-bottom: 1px solid #d5d5d5;
                 min-height: 200px;">
                <div class="row">
                    <label class="text-center btn-primary btn-block">ТЕХНОЛОГИИ</label>
                </div>
                <div class="row">

                </div>
            </div>
            <div class="col-xs-6 col-sm-6 col-md-3"
                 style="border-left: 1px solid #d5d5d5;border-right: 1px solid #d5d5d5;border-bottom: 1px solid #d5d5d5;
                 min-height: 200px;">
                <div class="row">
                    <label class="text-center btn-primary btn-block">НАШЛИ БАГ? СООБЩИТЕ НАМ!</label>
                </div>
                <div class="row">

                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <br>
        </div>
    </div>

    <div id="donate-block" class="container">
        <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-12"
                 style="border-left: 1px solid #d5d5d5;border-right: 1px solid #d5d5d5;min-height:500px;border-bottom: 1px solid #d5d5d5;">
                <div class="row">
                    <label class="text-center btn-primary btn-block">ПОЖЕРТВОВАНИЯ</label>
                </div>
                <div class="row">

                </div>

            </div>
        </div>
    </div>
{% endblock %}

{% block add_script %}
    {% load staticfiles %}
    <link href={% static "wiki/wiki_styles/about.css" %} type="text/css" rel="stylesheet">
{% endblock %}
