{% extends 'main.html' %}
{% load bootstrap3 %}
{% block page_name %}
    <div class="container" style="margin-top: 50px;">
        <div class="row">
            <br>
        </div>
    </div>
    <div class="container">
        <div class="row">
        </div>
    </div>
{% endblock %}
{% block content %}
    <div class="container">
        <div class="row">
            <div id="main-block"class="col-xs-12 col-sm-12 col-md-12">
                <div class="row">
                    <label class="text-center btn-primary btn-block">ВХОД</label>
                </div>
                <div class="row">
                    <div class="col-xs-1 col-sm-2 col-md-3 col-lg-4"></div>
                    <div id="reg-panel"class="col-xs-10 col-sm-8 col-md-6 col-lg-4">
                        <div class="container-fluid">
                            <br>
                            <form action="{% url 'login_user' %}" method="post">
                                {% csrf_token %}
                                <div class="row">
                                    <label id="wiki_email_message">Почта</label>
                                </div>
                                <div class="row">
                                    <input type="email" class="form-control" id="Email" name="user_email" placeholder="example@example.com" autofocus required style="border-radius: 0px;"/>
                                </div>
                                <br>
                                <div class="row">
                                    <label>Пароль</label>
                                </div>
                                <div class="row">
                                    <input type="password" class="form-control" id="Password" name="user_password"  placeholder="Password" required  style="border-radius: 0px;"/>
                                </div>
                                <br>

                                <div class="row">
                                    <button id="wiki_sign_up" type="submit" class="btn btn-block"><span
                                            class="glyphicon glyphicon-ok"></span> Войти</button>
                                </div>
                                <div class="row">
                                    <a href="{% url 'registration' %}" style="text-decoration: none;" id="wiki_code_sign_in" type="button" class="btn btn-block btn-link">Регистрация</a>
                                </div>
                            </form>
                            <br>
                        </div>
                    </div>
                    <div class="col-xs-1 col-sm-2 col-md-3 col-lg-4"></div>
                </div>
                <div class="row">
                    <br><br>
                </div>
            </div>
        </div>
    </div>
{% endblock %}

{% block add_script %}
    {% load staticfiles %}
{% endblock %}
